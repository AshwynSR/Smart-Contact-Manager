<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
            <p class="text-center" th:text="${message.content}" ></p>
          </div>
            <div class="mycard text-center mt-3">
                <h1>Register here!!</h1>
                <form class="form-group" th:action="@{/do_register}" method="post" th:object="${user}">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input name="name" type="text" class="form-control" th:value="${user.name}" required>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input name="email" type="email" class="form-control" th:value="${user.email}" required>
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input name="password" type="password" class="form-control" th:value="${user.password}" required>
                        </div>
                      </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">About</label>
                        <div class="col-sm-10">
                          <textarea name="about" type="text" class="form-control" placeholder="Enter something about you!" th:value="${user.about}"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <select name="role" class="form-select" aria-label="Default select example" th:value="${user.role}" required>
                                <option selected>Open this select menu</option>
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input name="agreement" class="form-check-input" type="checkbox" id="agreement" value="" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                  </form>
            </div>
        </div>
       
        
    </section>
</body>
</html>
